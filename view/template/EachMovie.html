{{define "EachMovie.content"}}
<body>
   
    <div class="embed-responsive embed-responsive-16by9 " style="height:600px">
        <iframe src="https://www.youtube.com/embed/{{.Trailer}}" class="embed-responsive-item" allowfullscreen></iframe>
    </div>
    

    <div class="container">
        <h2 class="text-dark">{{.Title}} </h2>
        {{if .GenreList}}
        {{range .GenreList}}
        <span class="badge badge-info">{{.Name}}</span>
        {{end}}
        {{end}}
       
        <p>
           {{.Overview}}

        </p>

    </div>



  
</body>
    {{end}}
