{{define "adminScheduleList.content"}}
<main class="col">
    <h4>Simple Sidebar</h4>
<div id="adminSchedule">

    <div class="btn-group-fab" role="group" aria-label="FAB Menu">
        <div>
          <button
          style="padding:0"
            type="button"
            class="btn btn-main btn-primary has-tooltip"
            data-placement="left"
            data-toggle="modal"
            data-target="#modalLRForm"
            title="Menu"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
              Search Movie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
              Add schedule</a>
          </li>
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

            <!--Body-->
            <div class="modal-body mb-1">
              <div class="md-form form-sm mb-5">
               <!-- <i class="fas fa-envelope prefix"></i>-->
                <input type="text" id="searchMovie" class="form-control form-control-sm">
                <label data-error="wrong" data-success="right" for="searchMovie">Search Movie</label>
              </div>
            
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <div class="options text-center text-md-right mt-1">
         
              </div>
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>

          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
            <div class="modal-body">
              <div class="md-form form-sm mb-1">
            
                <input type="text" id="MovieName" class="form-control form-control-sm ">
                <label  for="MovieName">Movie</label>
              </div>

              <div style="margin:10px;float:left;">

                <input id="timepkr" style="width:100px;float:left;" class="form-control" placeholder="HH:MM" />
                <button class="btn btn-primary" onclick="showpickers('timepkr',24)" style="width:40px;float:left;"><i class="fa fa-clock-o"></i>
            
              </div>
            <div class="timepicker"></div> 
            


            <select class="browser-default custom-select">
              <option selected>Day</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednsday">Wednsday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>

            </select>


       
<div class="form-check">
  <input type="radio" class="form-check-input" id="for3d" name="dimension">
  <label class="form-check-label" for="for3D">3D</label>
</div>


<div class="form-check">
  <input type="radio" class="form-check-input" id="for2D" name="dimension" checked>
  <label class="form-check-label" for="for2D">2D</label>
</div>        

              <div class="text-center form-sm mt-2">
                <input type="submit" class="btn btn-info" value="Add schedule">
              </div>

            </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
